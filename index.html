<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An NFT preview card component made by Yari Morcus. A challenge from Frontend Mentor">
  <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge nft component">
  <meta name="author" content="Yari Morcus">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- custom css -->
  <link rel="stylesheet" href="/css/style.css">
  
  <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>

  <main>

    <article class="nft-component">

      <header class="nft-component-header">
        <div class="nft-img-container">
          <img class="nft-img" src="/img/image-equilibrium.jpg" alt="" width="270" height="270">
          <div class="overlay"></div>
        </div> <!-- .nft-img-container -->
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-content">Our Equilibrium collection promotes balance and calm.</p>
      </header> <!-- .nft-component-header -->
      
      <section class="nft-component-section">
        <div class="nft-metadata">
          <span class="nft-eth-count">0.041 ETH</span>
          <time class="nft-time-left" datetime="2022-06-30">3 days left</time>
        </div> <!-- .nft-metadata -->
      </section> <!-- .nft-component-section -->

      <footer class="nft-component-footer">
        <img class="nft-footer-img" src="/img/image-avatar.png" alt="Jules Wyvern" width="40" height="40">
        <p class="nft-footer-content">Creation of <cite class="author-name">Jules Wyvern</cite></p>
      </footer> <!-- .nft-component-footer -->

    </article> <!-- .nft-component -->

  </main>
</body>
</html>
